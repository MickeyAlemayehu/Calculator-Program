<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
       <input type="text" id="display" readonly>
            <div class="innerBox">
                <button class="orange" id="add">+</button>
                <button class="black" id="seven">7</button>
                <button class="black" id="eight">8</button>
                <button class="black" id="nine">9</button><br>
                <button class="orange" id="minus">-</button>
                <button class="black" id="four">4</button>
                <button class="black" id="five">5</button>
                <button class="black" id="six">6</button><br>
                <button class="orange" id="multiply">*</button>
                <button class="black" id="three">3</button>
                <button class="black" id="two">2</button>
                <button class="black" id="one">1</button><br>
                <button class="orange" id="divide">/</button>
                <button class="black" id="zero">0</button>
                <button class="black" id="decimal">.</button>
                <button class="black" id="equals">=</button><br>
                <button class="orange" id="C">C</button>
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
